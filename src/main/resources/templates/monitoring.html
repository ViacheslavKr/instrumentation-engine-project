<html>
<head><title>Metrics page</title></head>
<body>

<table>
    <thead>
    <tr>
        <th> Metric </th>
        <th> value </th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="metric : ${metrics}">
        <td><span th:text="${metric.name}">  </span></td>
        <td><span th:text="${metric.value}">  </span></td>
    </tr>
    </tbody>
</table>

</tbody>

</body>
</html>
